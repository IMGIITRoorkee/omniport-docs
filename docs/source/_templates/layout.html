{% extends "!layout.html" %}
{% block extrahead %}

    <!-- Meta info for Open Graph -->
    <meta property="og:title" content="Omniport">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://omniport.readthedocs.io/">
    <meta property="og:description" content="Omniport is a portal for educational institutes, designed from the ground up to be extensible, customizable, performant and powerful.">
    <meta property="og:image" content="https://raw.githubusercontent.com/IMGIITRoorkee/omniport-docs/master/docs/source/_static/site/op_card.png">
  
    <!-- Meta info for Twitter -->
    <meta name="twitter:title" content="Omniport">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:description" content="Omniport is a portal for educational institutes, designed from the ground up to be extensible, customizable, performant and powerful.">
    <meta name="twitter:image" content="https://raw.githubusercontent.com/IMGIITRoorkee/omniport-docs/master/docs/source/_static/site/op_card.png">

    {{ super() }}
{% endblock %}
